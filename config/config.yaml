# Gemini FastAPI Configuration File

server:
  host: "0.0.0.0"          # Server bind address
  port: 7860               # Server port
  api_key: "sk-nUy6X4QdUrg33aaLeJG8P6ev"            # API key for authentication (null for no auth)
  https:
    enabled: false                     # Enable HTTPS
    key_file: "certs/privkey.pem"      # SSL private key file path
    cert_file: "certs/fullchain.pem"   # SSL certificate file path

cors:
  enabled: true            # Enable CORS
  allow_origins: ["*"]
  allow_credentials: true
  allow_methods: ["*"]
  allow_headers: ["*"]

gemini:
  clients: []              # Leave empty when using database, or add manual clients here
  # Example manual client:
  # - id: "example-id-1"
  #   secure_1psid: "YOUR_SECURE_1PSID"
  #   secure_1psidts: "YOUR_SECURE_1PSIDTS"
  #   proxy: null
  timeout: 120             # Init timeout in seconds
  auto_refresh: true       # Auto-refresh session cookies
  refresh_interval: 540    # Refresh interval in seconds
  verbose: false           # Enable verbose logging for Gemini requests
  max_chars_per_request: 1000000     # Maximum characters Gemini Web accepts per request. Non-pro users might have a lower limit
  model_strategy: "append" # Strategy: 'append' (default + custom) or 'overwrite' (custom only)
  models: []

# MySQL database configuration (for loading Gemini accounts from Node.js project)
database:
  enabled: true            # Enable loading accounts from MySQL database
  host: "pc-0xi9wt5i9j6z344w2.mysql.polardb.rds.aliyuncs.com"  # MySQL host
  port: 3306               # MySQL port
  user: "hiwaifu"          # MySQL username
  password: "Abc8866123"   # MySQL password
  database: "a2api"        # Database name
  sync_cookies: true       # Sync refreshed cookies back to database

storage:
  path: "data/lmdb"        # Database storage path
  max_size: 1073741824     # Maximum database size (1 GB)
  retention_days: 1        # Number of days to retain conversations before cleanup

logging:
  level: "WARNING"            # Log level: DEBUG, INFO, WARNING, ERROR
